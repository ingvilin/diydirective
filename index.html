<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DIY: Angular Directives</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.js"></script>
  <script src="script.js"></script>
  <script src="watch.js"></script>

  <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
  <script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

</head>
<body ng-app='directiveDemo'>

  <button type="button" class="btn btn-default btn-default">
    <span class="glyphicon glyphicon-send"></span> Send
  </button>

  <p>Tweet</p>
  <input ng-model="twitter" type="textarea" >
  <div twitter-directive tweet="twitter"></div>
</body>
</html>
